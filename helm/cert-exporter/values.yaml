
# Right now this chart only supports Deployments.
# In future it might be extended to support Daemonsets as well.

certManagerDeployment:
  deployment:
    replicaCount: 1

    image:
      repository: joeelliott/cert-exporter
      pullPolicy: IfNotPresent
      command: ["./app"]
      args:
        #- --secrets-annotation-selector=cert-manager.io/certificate-name
        #- --secrets-include-glob=*.crt
        - --logtostderr
        - --include-cert-glob=/data/*.pem
        - --polling-period=24h
    imagePullSecrets: []
    nameOverride: ""
    fullnameOverride: ""

    podSecurityContext: {}
    # fsGroup: 2000

    securityContext: {}
      # capabilities:
      #   drop:s
      #   - ALL
      # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      # runAsUser: 1000

    resources: {}
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi
    

    # adding a container to be able to import certificates
    certImporter:
      image:
        repository: dadez/file-upload
        tag: v0.0.21
        pullPolicy: IfNotPresent
      env:
        # - name: STATIC_FILES_PATH
        #   value: "."
        - name: AUTH_FILES_PATH
          value: "/auth"
        - name: UPLOADS_DIRECTORY_PATH
          value: "/uploads"
        # - name: LOG_LEVEL
        #   value: "info"
      imagePullSecrets: []
      nameOverride: ""
      fullnameOverride: ""

      podSecurityContext: {}
      # fsGroup: 2000

      securityContext: {}
        # capabilities:
        #   drop:s
        #   - ALL
        # readOnlyRootFilesystem: true
        # runAsNonRoot: true
        # runAsUser: 1000

      resources: {}
        #   cpu: 100m
        #   memory: 128Mi
        # requests:
        #   cpu: 100m
        #   memory: 128Mi

      credentials:
        username: user1
        password: secret1

      persistentVolume:
        storageClass: default
          # annotations:
            # trident.netapp.io/unixPermissions: "---rwxrwxrwx"

    nodeSelector: {}

    tolerations: []

    affinity: {}

  service:
    type: ClusterIP
    port: 8080

    portName: http-metrics
  
    # Requires prometheus-operator to be installed
    serviceMonitor:
      create: true

      # cannot be empty
      additionalLabels:
        prometheus.io/load-rule: "true"
        # release: prometheus-service
    
      ## Scrape interval. If not set, the Prometheus default scrape interval is used.
      ##
      interval: 60s

      ## metric relabel configs to apply to samples before ingestion.
      ##
      metricRelabelings: []
      # - action: keep
      #   regex: 'kube_(daemonset|deployment|pod|namespace|node|statefulset).+'
      #   sourceLabels: [__name__]

      # relabel configs to apply to samples before ingestion.
      ##
      relabelings: []
      # - sourceLabels: [__meta_kubernetes_pod_node_name]
      #   separator: ;
      #   regex: ^(.*)$
      #   targetLabel: nodename
      #   replacement: $1
      #   action: replace

rbac:
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: cert-exporter

  clusterRole:
    # New role to grant to the service account
    create: false
    # Annotations to add to the service account
    annotations: {}
    # Rules for the Role
    rules:
    - apiGroups: [""]
      resources: ["secrets"]
      verbs: ["get", "list"]
  
  clusterRoleBinding:
    create: false

dashboards:
  create: false
  # Labels to add to all dashboard ConfigMaps
  additionalLabels:
    grafana-dashboard: "1"
  certManagerDashboard:
    create: false
  namespace: monitoring
